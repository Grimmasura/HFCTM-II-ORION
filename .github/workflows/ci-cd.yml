name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Remove Pycache & Old Test Artifacts
        run: |
          find . -type d -name "__pycache__" -exec rm -rf {} +
          find . -name "*.pyc" -delete

      - name: Start FastAPI Service
        run: |
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8080 &
          sleep 5  # Give it time to start

      - name: Run Pytest
        run: pytest --disable-warnings --maxfail=5 --tb=short

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./test-results.xml

      - name: Cleanup Unused Processes
        if: always()
        run: |
          ps aux | grep uvicorn | awk '{print $2}' | xargs kill -9 || true

