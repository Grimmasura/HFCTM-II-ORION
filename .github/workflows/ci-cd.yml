name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt','optional-deps.txt','constraints.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps (with constraints)
        run: |
          python -m pip install --upgrade pip
          if [ -f constraints.txt ]; then CSTR="-c constraints.txt"; else CSTR=""; fi
          if [ -f requirements.txt ]; then pip install $CSTR -r requirements.txt --prefer-binary; fi
          if [ -f optional-deps.txt ]; then pip install $CSTR -r optional-deps.txt --prefer-binary; fi
          if [ -f requirements-dev.txt ]; then pip install $CSTR -r requirements-dev.txt --prefer-binary; fi
          python - <<'PY'
          import importlib.util, subprocess, sys
          if importlib.util.find_spec("pytest") is None:
              subprocess.check_call([sys.executable, "-m", "pip", "install", "pytest==8.0.0"])
          PY

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Export test environment
        run: |
          echo "ORION_EGREGORE_LAMBDA1_THRESHOLD=3.0" >> $GITHUB_ENV
          echo "ORION_TREAT_TORCH_AS_MISSING=1" >> $GITHUB_ENV

      - name: Start FastAPI Server
        run: |
          nohup uvicorn orion_api.main:app --host 0.0.0.0 --port 8080 > uvicorn.log 2>&1 &
          sleep 5  # Give the server time to start

      - name: Wait for API to Start
        run: |
          echo "Waiting for FastAPI server..."
          for i in {1..10}; do
            curl --silent --fail http://localhost:8080/docs && break
            echo "Retrying in 3 seconds..."
            sleep 3
          done || exit 1

      - name: Run Tests
        run: python -m pytest --disable-warnings --maxfail=5 --tb=short -q
